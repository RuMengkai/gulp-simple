      </div>
      <!-- con -->
      <div class="con">
					<div class="form">
							<form class="layui-form">
									<div class="layui-form-item">
											<div class="layui-inline">
												<label class="layui-form-label">手机号</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" id="phone-input" lay-verify="required|phone" placeholder="手机号" lay-verify="required" autocomplete="off" class="layui-input">
												</div>
											</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label"></label>
											<div class="layui-input-inline" style="width:115px">
												<input type="text"  name="code" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
											</div>
											<div class="layui-btn" id="send-code-btn">发送</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">密码</label>
											<div class="layui-input-inline">
												<input type="password" name="password" lay-verify="required" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
												<div class="layui-input-block">
													<button class="layui-btn" lay-submit="" lay-filter="submit1">立即注册</button>
													<button type="reset" class="layui-btn layui-btn-primary">重置</button>
												</div>
											</div>
								</div>
							</form>
					</div>
      </div>
      <!-- 底部 -->
      <div class="footer clear">
        <p>京ICP备 15057934号-1</p>
			</div>
			<script type="text/javascript" src="../static/libs/layui.js"></script>
			<script type="text/javascript" src="../static/libs/jquery.min.js"></script>
			<script>
				layui.use(['form', 'layedit', 'laydate'], function(){
					var form = layui.form
					form.verify({
						pass: [/(.+){6,12}$/, '密码必须6到12位']
					});
					//监听提交
					form.on('submit(submit1)', function(data){
						layer.alert(JSON.stringify(data.field), {
							title: '最终的提交信息'
						})
						return false;
					});
				});
				var codeBtn = $('#send-code-btn')
				codeBtn.click(function(){
					if (codeBtn[0].classList.length<=1) {
						var phone = $('#phone-input').val()
						if (!/^0?(13|14|15|17|18|19)[0-9]{9}/g.test(phone)) {
							layer.alert('请填写正确的手机号')
							return false
						}else{
							layer.alert('验证码发送成功')
							codeBtn.addClass('layui-btn-disabled');
							var time = 60
							var cli = setInterval(()=>{
								if (time<=0) {
									codeBtn.removeClass('layui-btn-disabled');
									codeBtn.text('发送')
									clearInterval(cli)
								}else{
									codeBtn.text(--time + '秒')
								}
							},1000)
						}
					}else{
						// layer.alert('请勿重复点击')
					}
				});
			</script>
